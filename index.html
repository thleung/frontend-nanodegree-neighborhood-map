 *  Project: Nanodegree Neighborhood Map
 *  ------------------------------------
 *  Displays local google map of my area and local attractions.
 *  Markers on map lists areas of interest and links on info
 *  window link to websites.
 *  
 *  Markers on google map are a combination of selected personal
 *  interests and data pulled from foursquare api
 *
 *  Map can be used to search the markers for specific interests
 *  either by search bar or by clicking on location bar
 -->

<!doctype html>
<html>

<head>
    <title>Udacity Nanodegree Frontend Neigborhood Map</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=EDGE">
    <link rel='stylesheet' href='styles/bootstrap.css' />
    <!--<link rel="stylesheet" media='(max-width: 700px)' href='styles/media.css'>-->
    <link rel="stylesheet" media='(min-width: 700px)' href='styles/app.css'>
    <!--<script src="https://maps.googleapis.com/maps/api/js?"></script>
         async defer></script>-->
    <script src="https://maps.googleapis.com/maps/api/js?"></script>
    <!--<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?    v=3.exp&sensor=false&libraries=places,drawing,geometry"></script>-->
    <script src="js/knockout-3.3.0.js"></script>
    <script src="js/jquery-2.1.4.js"></script>
</head>

<body>
    <!--container div required by bootstrap-->
    <div class="container-fluid">

        <div class='row'>
            <!--begins column div-->
            <div class='col-md-4'>
                <form id='theFormID' class='input-group form'>
                    <input id='theFieldID' class='search form-control field input-group col-sm-2' placeholder="Searchâ€¦" type="search" data-bind='textInput: filter, event: { keyup: search }' autocomplete="off"
                </form>
                <!--closes column div-->
            </div>
            <!--closes row div-->
        </div>

        <!--begins 'venues' button div-->
        <div class='menu'>
            <div class="mainbutton">
                <button type="button" class="btn btn-primary" data-bind="click: toggleMenu">Locations</button>
            </div>
            <!--ends the div for 'venues' and begins divs for BV-Folks and list-view-->
            <div class='BV-folks' data-bind='visible:showMenu'>
                <div class="list-group list-view" data-bind="foreach: places">
                    <a href="#" class="list-group-item" data-bind="click: $parent.listClick"> <span data-bind="text: nameTitle, click: $parent.listClick"></span>
                    </a>
                </div>
            </div>
        </div>

        <div id="map_canvas">
        </div>
        <!--closing of container div-->
    </div>-->

    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>

</body>

</html>
